<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="main.html">
            <i class="fas fa-arrow-left mr-2"></i> ChatAPP
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span id="user-info"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" id="logout-link">Cerrar sesión</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <!-- Contenido principal -->
        <br>
        <h2>Chat con <b id="user-chat-info">Chat con </b></h2>
        <br>
        <!-- Sección de chat -->
        <!-- Contenedor del chat con bordes redondeados -->
        <div class="chat-container-wrapper">
            <!-- Sección de chat -->
            <div class="chat-container" id="chat-container">
               <!-- Puedes agregar más mensajes aquí -->
            </div>

            <!-- Caja de texto para enviar mensajes nuevos -->
            <div class="message-input-container">
                <input type="text" class="message-input" id="message-text" placeholder="Escribe tu mensaje...">
                <button class="message-send-button" id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Contenido de la página chat aquí -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../javascript/chat.js"></script>
</body>
</html>
